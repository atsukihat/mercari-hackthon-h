<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハーフモーダル</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 h-screen flex justify-center items-center">

    <!-- モーダルを開くボタン -->
    <button id="openModal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      続きを読む
    </button>

    <!-- ハーフモーダル -->
    <div id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-end transition-opacity opacity-0 pointer-events-none">
      <div class="bg-white w-full max-w-md p-6 rounded-t-2xl shadow-lg transform transition-transform translate-y-full"
        id="modalContent">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-bold">📝 仕事内容</h2>
          <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">
            &times;
          </button>
        </div>
        <p class="mt-4 text-gray-600">
          梱包材の商品を受け取り、配送ルート...
        </p>
        <button class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" id="confirmButton">
          確認
        </button>
      </div>
    </div>

    <script>
      // モーダル開閉のスクリプト
      const openModalButton = document.getElementById("openModal");
      const closeModalButton = document.getElementById("closeModal");
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modalContent");

      openModalButton.addEventListener("click", () => {
        modal.classList.remove("opacity-0", "pointer-events-none");
        modalContent.classList.remove("translate-y-full");
      });

      closeModalButton.addEventListener("click", () => {
        modalContent.classList.add("translate-y-full");
        setTimeout(() => {
          modal.classList.add("opacity-0", "pointer-events-none");
        }, 300); // トランジションの終了時間に合わせる
      });

      // 背景をクリックして閉じる
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModalButton.click();
        }
      });
    </script>
  </body>

</html>
